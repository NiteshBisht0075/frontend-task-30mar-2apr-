<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addproject.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <p class="top">
        Add Project
      </p>

    </div>
    <form action="">
      <div class="row">
        <div class="col-25">

          <label for="pid">Project ID</label>
        </div>
        <div class="col-75">
          <input type="text" id="pid" name="projectid" placeholder="Your project id..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="pname">Project Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="pname" name="pastname" placeholder="Your project name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="type">Project Type</label>
        </div>
        <div class="col-75">
          <input type="text" id="ptype" name="project" placeholder="Project type..">
        </div>
      </div>


      <div class="row">
        <input type="submit" value="Submit" class="submit">
      </div>

    </form>
  </div>
</body>
</html>
